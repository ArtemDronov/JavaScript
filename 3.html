<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Сумма чисел 10 и 10 даст ответ 20
    2. Происходит конкатенация числа 20 и строки "10"
    3. С помощью console.log выводим строку 2010 в консол
    */
    console.log(10 + 10 + "10");
    /*
    1. Происходит конкатенация числа 10 и строки "10"
    2. Происходит конкатенация строки "1010" и строки "10"
    3. С помощью console.log выводим строку "101010" в консоль
    */
    console.log(10 + "10" + 10);
    /*
    1. Сумма чисел 10 и 10 дает 20
    2. Унарный плюс превратит 10 из строки в число
    3. Сумма чисел 20 и 10 даст 30
    4. С помощью console.log выводим число 30 в консоль
    */
    console.log(10 + 10 + +"10");
    /*
    1. Унарный минус из null сделает отрицательный null
    2. Деление числа 10 на пустоту с минусом даст нам отрицательную бесконечность
    3. С помощью console.log выводим объект -Infinity в консоль
    */
    console.log(10 / -"");
    /*
    1. Унарный плюс ничего не даст из-за того, что "2,5" это строка (2.5 - это число)
    2. Деление числа 10 на строку "2,5" даст число NaN
    3. С помощью console.log выводим число NaN в консоль
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
